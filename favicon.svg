<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a454f"/>
      <stop offset="100%" style="stop-color:#2d3840"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Orbital rings - 3 rings at different angles -->
  <ellipse cx="16" cy="16" rx="11" ry="4" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.2" transform="rotate(-30 16 16)"/>
  <ellipse cx="16" cy="16" rx="11" ry="4" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.2" transform="rotate(30 16 16)"/>
  <ellipse cx="16" cy="16" rx="11" ry="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.2" transform="rotate(90 16 16)"/>
  <!-- Center S -->
  <text x="16" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">S</text>
</svg>
